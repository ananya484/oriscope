<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OralScan AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-signup {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-signup:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-signup:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo-icon">ü¶∑</div>
            <h1>Create Account</h1>
            <p>Join OralScan AI for advanced cancer detection</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Dr. John Smith" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="doctor@example.com" required>
            </div>

            <div class="form-group">
                <label for="role">Professional Role</label>
                <select id="role" name="role" required>
                    <option value="">Select your role</option>
                    <option value="doctor">Doctor/Physician</option>
                    <option value="dentist">Dentist</option>
                    <option value="oral-surgeon">Oral Surgeon</option>
                    <option value="oncologist">Oncologist</option>
                    <option value="technician">Lab Technician</option>
                    <option value="researcher">Researcher</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Minimum 6 characters" required minlength="6">
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn-signup" id="signupBtn">
                Create Account
            </button>
        </form>

        <div class="divider">
            Already have an account?
        </div>

        <div class="login-link">
            <a href="login.html">Login here</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script type="module">
        // Firebase Configuration - REPLACE WITH YOUR FIREBASE CONFIG
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {

  apiKey: "AIzaSyAf9opJLHPQRdpxvnKc4tXhqsep7HIXDC4",
  authDomain: "oralscan-7c71e.firebaseapp.com",
  projectId: "oralscan-7c71e",
  storageBucket: "oralscan-7c71e.appspot.com"
  messagingSenderId: "282002919838",
  appId: "1:282002919838:web:4419d9fc847cfb1ce0468f",
  measurementId: "G-ZZHBQX8YB8"

};


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = '';
            let className = '';

            if (password.length === 0) {
                passwordStrength.textContent = '';
                return;
            }

            if (password.length < 6) {
                strength = 'Too short';
                className = 'strength-weak';
            } else if (password.length < 8) {
                strength = 'Weak';
                className = 'strength-weak';
            } else if (password.length < 12 && /[0-9]/.test(password)) {
                strength = 'Medium';
                className = 'strength-medium';
            } else if (/[0-9]/.test(password) && /[a-z]/.test(password) && /[A-Z]/.test(password)) {
                strength = 'Strong';
                className = 'strength-strong';
            } else {
                strength = 'Medium';
                className = 'strength-medium';
            }

            passwordStrength.textContent = `Password strength: ${strength}`;
            passwordStrength.className = `password-strength ${className}`;
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match!';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            if (!role) {
                errorMessage.textContent = 'Please select your role.';
                errorMessage.style.display = 'block';
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating account...';

            try {
                // Create user account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile
                await updateProfile(user, {
                    displayName: fullName
                });

                // Store user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    fullName: fullName,
                    email: email,
                    role: role,
                    createdAt: serverTimestamp(),
                    lastLogin: serverTimestamp(),
                    totalScans: 0
                });

                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);

                let errorMsg = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'Email already registered. Please login.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Invalid email address.';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password too weak. Use 6+ characters.';
                }

                errorMessage.textContent = errorMsg;
                errorMessage.style.display = 'block';
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
