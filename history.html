<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan History - OralScan AI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .navbar-menu { display: flex; gap: 20px; }

        .nav-btn {
            padding: 10px 20px;
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-btn:hover { background: #667eea; color: white; }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
        }

        .filter-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-group label { font-weight: 600; color: #333; }

        .filter-group select,
        .filter-group input {
            padding: 8px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .scan-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .scan-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .scan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .scan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .scan-id { font-size: 12px; color: #999; }

        .scan-date {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .risk-badge {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        .risk-high { background: #dc3545; }
        .risk-moderate { background: #ffc107; }
        .risk-low { background: #28a745; }

        .scan-info { margin-bottom: 15px; }

        .scan-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .scan-info-label { color: #666; }
        .scan-info-value { font-weight: 600; color: #333; }

        .scan-actions {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-view { background: #667eea; color: white; }
        .btn-download { background: #28a745; color: white; }
        .btn-analyze { background: #ff6b6b; color: white; }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            padding: 25px;
            border-radius: 20px;
            max-width: 700px;
            width: 90%;
        }

        .chart-container { height: 350px; }
    </style>
</head>

<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Logo" style="height: 120px; width: auto;">
            <span>ORISCOPE</span>
        </div>

        <div class="navbar-menu">
            <a href="dashboard.html" class="nav-btn">‚Üê Dashboard</a>
            <a href="scan.html" class="nav-btn">New Scan</a>
            <a href="analysis.html" class="nav-btn">analysis</a>
            <a href="export.html" class="nav-btn">export</a>
        </div>
    </nav>

    <div class="container">
        <h1>üìã Scan History</h1>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Filter by Risk:</label>
                <select id="riskFilter">
                    <option value="all">All Risks</option>
                    <option value="high">High Risk</option>
                    <option value="moderate">Moderate Risk</option>
                    <option value="low">Low Risk</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Sort by:</label>
                <select id="sortBy">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="risk-high">Risk (High to Low)</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchBox" placeholder="Search scans...">
            </div>

            <div class="filter-group">
                <label>Patient:</label>
                <input type="text" id="patientSearch" placeholder="Search by patient name..." onkeyup="filterByPatient()">
            </div>
        </div>

        <div id="scanContainer" class="scan-grid"></div>
    </div>

    <!-- Modal -->
    <div id="analysisModal" class="modal">
        <div class="modal-content">
            <h2>üìä Scan Analysis</h2>
            <div class="chart-container"><canvas id="modalChart"></canvas></div>
            <button onclick="closeModal()" class="nav-btn" style="margin-top:10px;">Close</button>
        </div>
    </div>

<script>
var allScans = [];
var currentChart = null;

/* ========== LOAD SAFE JSON ========== */
function safeJSON(value) {
    try { return JSON.parse(value); }
    catch { return []; }
}

/* ========== LOAD SCANS ========== */
function loadScans() {
    setTimeout(() => {
        var raw = localStorage.getItem("userScans");
        var data = raw ? safeJSON(raw) : [];

        if (!Array.isArray(data)) data = [];

        if (data.length === 0) {
            const samples = createSampleScans();
            localStorage.setItem("userScans", JSON.stringify(samples));
            data = samples;
        }

        allScans = data;
        applyFilters();
    }, 200);
}

/* ========== SAMPLE SCANS (unchanged) ========== */
function createSampleScans() {
    var sample = [];
    var risk = ['low','moderate','high'];
    var types = ['autofluorescence','normal'];
    var names = [
        "Rahul Sharma","Ananya Singh","Vikram Patel","Neha Verma","Amit Kumar",
        "Priya Desai","Rohit Mehta","Sneha Iyer","Karan Joshi","Pooja Nair"
    ];

    for (let i = 0; i < 10; i++) {
        sample.push({
            id: "scan_"+crypto.randomUUID(),
            timestamp: new Date(Date.now() - Math.random()*1e9).toISOString(),
            riskLevel: risk[i % 3],
            riskPercentage: Math.floor(Math.random()*100),
            confidence: 0.8,
            scanType: types[i % 2],
            lesions: [{ region:"tongue", size:"12mm", severity:"mild" }],
            patientName: names[i]
        });
    }
    return sample;
}

/* ========== DISPLAY SCANS (PATCHED) ========== */
function displayScans(scans) {
    var container = document.getElementById('scanContainer');

    if (!scans || scans.length === 0) {
        container.innerHTML =
            '<div class="empty-state"><div class="empty-icon">üì≠</div><h2>No Scans</h2></div>';
        return;
    }

    var html = "";

    for (var i = 0; i < scans.length; i++) {
        var scan = scans[i];
        var date = new Date(scan.timestamp).toLocaleString();

        /* ‚≠ê FIX: safe lesions count */
        var lesionCount = scan.lesions ? scan.lesions.length : 0;

        html += `
        <div class="scan-card">
            <div class="scan-header">
                <div>
                    <div class="scan-id">ID: ${scan.id.substring(0,20)}...</div>
                    <div class="scan-date">${date}</div>
                </div>
                <span class="risk-badge risk-${scan.riskLevel}">
                    ${scan.riskLevel.toUpperCase()}
                </span>
            </div>

            <div class="scan-info">
                <div class="scan-info-row">
                    <span class="scan-info-label">Patient:</span>
                    <span class="scan-info-value">${scan.patientName}</span>
                </div>

                <div class="scan-info-row">
                    <span class="scan-info-label">Risk:</span>
                    <span class="scan-info-value">${scan.riskPercentage}%</span>
                </div>

                <div class="scan-info-row">
                    <span class="scan-info-label">Confidence:</span>
                    <span class="scan-info-value">${(scan.confidence*100).toFixed(0)}%</span>
                </div>

                <div class="scan-info-row">
                    <span class="scan-info-label">Type:</span>
                    <span class="scan-info-value">${scan.scanType}</span>
                </div>

                <div class="scan-info-row">
                    <span class="scan-info-label">Lesions:</span>
                    <span class="scan-info-value">${lesionCount}</span>
                </div>
            </div>

            <div class="scan-actions">
                <button class="action-btn btn-view" data-scan-id="${scan.id}">üëÅÔ∏è View</button>
                <button class="action-btn btn-analyze" data-scan-id="${scan.id}">üìä Analyze</button>
                <button class="action-btn btn-download" data-scan-id="${scan.id}">üì• Download</button>
            </div>
        </div>`;
    }

    container.innerHTML = html;
    attachButtonListeners();
}

/* ========== FILTERS ========== */
function applyFilters() {
    var riskFilter = document.getElementById('riskFilter').value;
    var sortBy = document.getElementById('sortBy').value;
    var searchTerm =
        document.getElementById('searchBox').value.toLowerCase();
    var patientTerm =
        document.getElementById('patientSearch').value.toLowerCase();

    var filtered = allScans.slice();

    if (riskFilter !== 'all') {
        filtered = filtered.filter(s => s.riskLevel === riskFilter);
    }

    if (searchTerm) {
        filtered = filtered.filter(s =>
            s.id.toLowerCase().includes(searchTerm) ||
            s.scanType.toLowerCase().includes(searchTerm)
        );
    }

    if (patientTerm) {
        filtered = filtered.filter(s =>
            s.patientName.toLowerCase().includes(patientTerm)
        );
    }

    if (sortBy === "newest") {
        filtered.sort((a,b)=> new Date(b.timestamp)-new Date(a.timestamp));
    }
    else if (sortBy === "oldest") {
        filtered.sort((a,b)=> new Date(a.timestamp)-new Date(b.timestamp));
    }
    else if (sortBy === "risk-high") {
        const order = { high:3, moderate:2, low:1 };
        filtered.sort((a,b)=> order[b.riskLevel]-order[a.riskLevel]);
    }

    displayScans(filtered);
}

/* ========== VIEW / ANALYZE / DOWNLOAD ‚Äî unchanged except patch ========== */
function attachButtonListeners() {
    document.querySelectorAll('.btn-view').forEach(btn =>
        btn.addEventListener('click', handleViewClick)
    );
    document.querySelectorAll('.btn-analyze').forEach(btn =>
        btn.addEventListener('click', handleAnalyzeClick)
    );
    document.querySelectorAll('.btn-download').forEach(btn =>
        btn.addEventListener('click', handleDownloadClick)
    );
}

function handleViewClick(e) {
    var scan = allScans.find(s => s.id === e.target.dataset.scanId);
    if (!scan) return;

    var lesionCount = scan.lesions ? scan.lesions.length : 0;

    var msg = `
SCAN DETAILS

ID: ${scan.id}
Date: ${new Date(scan.timestamp).toLocaleString()}
Risk: ${scan.riskLevel.toUpperCase()} (${scan.riskPercentage}%)
Confidence: ${(scan.confidence*100).toFixed(0)}%
Type: ${scan.scanType}

Lesions: ${lesionCount}
`;

    alert(msg);
}

function handleAnalyzeClick(e) {
    var scan = allScans.find(s => s.id === e.target.dataset.scanId);
    if (!scan) return;

    document.getElementById("analysisModal").classList.add("active");
    setTimeout(() => createChart(scan), 100);
}

function handleDownloadClick(e) {
    var scan = allScans.find(s => s.id === e.target.dataset.scanId);
    if (!scan) return;

    var lesionCount = scan.lesions ? scan.lesions.length : 0;

    var report =
`SCAN REPORT
ID: ${scan.id}
Date: ${new Date(scan.timestamp).toLocaleString()}
Risk: ${scan.riskLevel}
Lesions: ${lesionCount}
`;

    var blob = new Blob([report], { type:"text/plain" });
    var a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "scan_report.txt";
    a.click();
}

/* ========== CHART ========== */
function createChart(scan) {
    if (currentChart) currentChart.destroy();

    var lesionCount = scan.lesions ? scan.lesions.length : 0;

    currentChart = new Chart(document.getElementById('modalChart'), {
        type: 'bar',
        data: {
            labels: ['Risk', 'Confidence', 'Lesions (x10)'],
            datasets: [{
                data: [
                    scan.riskPercentage,
                    scan.confidence * 100,
                    lesionCount * 10
                ],
                backgroundColor: ['#dc3545','#667eea','#764ba2'],
                borderRadius: 8
            }]
        },
        options: { responsive:true, maintainAspectRatio:false }
    });
}

/* ========== INIT ========== */
window.addEventListener('load', loadScans);
setInterval(loadScans, 5000);

document.getElementById('riskFilter').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);
document.getElementById('searchBox').addEventListener('input', applyFilters);
document.getElementById('patientSearch').addEventListener('input', applyFilters);

</script>

</body>
</html>
