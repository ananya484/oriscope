function safeLoadLocalScans() {
    try {
        var data = JSON.parse(localStorage.getItem("userScans") || "[]");
        return Array.isArray(data) ? data : [];
    } catch (e) {
        return [];
    }
}

function createSampleScans() {
    var sampleScans = [];
    var riskLevels = ['low', 'moderate', 'high'];
    var scanTypes = ['autofluorescence', 'normal'];
    var regions = ['Upper Oral Cavity','Lower Oral Cavity','Left Buccal','Right Buccal','Tongue'];

    var names = uniquePatientNames.slice();
    
    var totalScans = 100;
    var expandedNames = [];
    for (var i = 0; i < totalScans; i++) {
        expandedNames.push(names[i % names.length]);
    }

    for (var i = 0; i < totalScans; i++) {
        var seed = i * 12345;
        
        var randomDaysAgo = (seed % 21);
        var randomHours = (seed * 7) % 24;
        var randomMinutes = (seed * 13) % 60;
        var randomSeconds = (seed * 17) % 60;

        var date = new Date();
        date.setDate(date.getDate() - randomDaysAgo);
        date.setHours(randomHours, randomMinutes, randomSeconds, 0);

        var randomTimestamp = date.toISOString();
        
        var patientName = expandedNames[i];
        var riskLevel = riskLevels[i % 3];
        
        var riskPercentage;
        var lesionCount;
        var severity;
        var diagnosis;
        var findings;
        var recommendation;
        
        var seedForRisk = (seed * 23) % 100;
        var seedForLesion = (seed * 31) % 10;
        
        if (riskLevel === 'high') {
            riskPercentage = Number((70 + (seedForRisk % 30)).toFixed(1));
            lesionCount = (seedForLesion % 3) + 3;
            severity = 'severe';
            diagnosis = 'High-Risk Lesions Detected';
            findings = 'Significant loss of autofluorescence. Dark lesions with irregular borders.';
            recommendation = 'URGENT: Immediate clinical examination and biopsy required';
        } else if (riskLevel === 'moderate') {
            riskPercentage = Number((40 + (seedForRisk % 30)).toFixed(1));
            lesionCount = (seedForLesion % 2) + 2;
            severity = 'moderate';
            diagnosis = 'Suspicious Tissue Changes';
            findings = 'Reduced autofluorescence in localized areas. Possible early dysplastic changes.';
            recommendation = 'Follow-up recommended in 3 months. Consider biopsy.';
        } else {
            riskPercentage = Number((seedForRisk % 30).toFixed(1));
            lesionCount = (seedForLesion % 2) + 1;
            severity = 'mild';
            diagnosis = 'Normal Tissue Pattern';
            findings = 'Healthy tissue pattern. Bright green fluorescence matches normal appearance.';
            recommendation = 'No immediate action needed. Continue routine monitoring.';
        }
        
        var lesionsArray = [];
        for (var j = 0; j < lesionCount; j++) {
            var seedForSize = (seed * 37 + j * 41) % 100;
            var lesionSize = ((seedForSize % 15) + 5).toFixed(1) + 'mm¬≤';
            var regionIndex = (seed * 43 + j * 47) % regions.length;
            lesionsArray.push({
                id: j + 1,
                region: regions[regionIndex],
                size: lesionSize,
                severity: severity
            });
        }

        var seedForConfidence = (seed * 53) % 100;
        var confidence = Number((0.75 + (seedForConfidence % 20) / 100).toFixed(2));

        sampleScans.push({
            id: "scan_" + (1700000000000 + i * 86400000) + "_" + i,
            timestamp: randomTimestamp,
            patientName: patientName,
            riskLevel: riskLevel,
            riskPercentage: riskPercentage,
            confidence: confidence,
            scanType: scanTypes[i % 2],
            lesions: lesionsArray,
            clinicalNotes: {
                diagnosis: diagnosis,
                findings: findings,
                recommendation: recommendation
            }
        });
    }

    return sampleScans;
}

function loadScans() {
    var data = safeLoadLocalScans();

    if (data.length === 0) {
        console.log('First time load - creating 50 sample scans');
        var samples = createSampleScans();
        localStorage.setItem("userScans", JSON.stringify(samples));
        data = samples;
    } else {
        console.log('Loading existing scans from localStorage:', data.length, 'scans');
    }

    allScans = data;

    var needsSave = false;
    allScans = allScans.map(function(s, index) {
        if (!Array.isArray(s.lesions)) {
            s.lesions = [];
        }
        
        if (!s.patientName || s.patientName === "Unknown" || s.patientName === "undefined" || s.patientName === "") {
            s.patientName = uniquePatientNames[index % uniquePatientNames.length];
            needsSave = true;
        }
        
        return s;
    });

    if (needsSave) {
        console.log('Fixed missing patient names, saving to localStorage');
        localStorage.setItem("userScans", JSON.stringify(allScans));
    }

    applyFilters();
}

function findScanById(id) {
    for (var i = 0; i < allScans.length; i++) {
        if (allScans[i].id === id) {
            return allScans[i];
        }
    }
    return null;
}

function displayScans(scans) {

        return;
    }

    var totalPages = Math.ceil(scans.length / scansPerPage);
    var startIndex = (currentPage - 1) * scansPerPage;
    var endIndex = Math.min(startIndex + scansPerPage, scans.length);
    var scansToDisplay = scans.slice(startIndex, endIndex);

    var html = '';

    for (var i = 0; i < scansToDisplay.length; i++) {
        var scan = scansToDisplay[i];
        var date = new Date(scan.timestamp).toLocaleString();

        html += '      <span class="scan-info-label">Risk:</span>';

        html += '    <button class="action-btn btn-analyze" data-scan-id="' + scan.id + '">üìä Analyze</button>';

    container.innerHTML = html;

    msg += 'ID: ' + scan.id + '\n';
    msg += 'Patient: ' + scan.patientName + '\n';
    msg += 'Date: ' + new Date(scan.timestamp).toLocaleString() + '\n';
    msg += 'Risk: ' + scan.riskLevel.toUpperCase() + ' (' + scan.riskPercentage + '%)\n';

    msg += 'Type: ' + scan.scanType + '\n\n';
    msg += 'DIAGNOSIS:\n' + scan.clinicalNotes.diagnosis + '\n\n';

    msg += 'RECOMMENDATION:\n' + scan.clinicalNotes.recommendation + '\n\n';

        msg += (i + 1) + '. ' + l.region + ' - ' + l.size + ' (' + l.severity + ')\n';
    }

    alert(msg);
}

}

function createChart(scan) {
    if (currentChart) {
        currentChart.destroy();
    }

    var ctx = document.getElementById('modalChart');

    currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Risk', 'Confidence', 'Lesions (x10)'],
            datasets: [{
                data: [
                    scan.riskPercentage,
                    scan.confidence * 100,
                    scan.lesions.length * 10
                ],
                backgroundColor: [
                    scan.riskLevel === 'high' ? '#dc3545' : 
                    scan.riskLevel === 'moderate' ? '#ffc107' : '#28a745',
                    '#667eea',
                    '#764ba2'
                ],
                borderRadius: 8
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { display: false } },
            scales: { y: { beginAtZero: true, max: 100 } }
        }
    });
}

function attachButtonListeners() {
    var viewButtons = document.querySelectorAll('.btn-view');
    for (var i = 0; i < viewButtons.length; i++) {
        viewButtons[i].addEventListener('click', handleViewClick);
    }

    var analyzeButtons = document.querySelectorAll('.btn-analyze');
    for (var i = 0; i < analyzeButtons.length; i++) {
        analyzeButtons[i].addEventListener('click', handleAnalyzeClick);
    }

    var downloadButtons = document.querySelectorAll('.btn-download');
    for (var i = 0; i < downloadButtons.length; i++) {
        downloadButtons[i].addEventListener('click', handleDownloadClick);
    }
}

function applyFilters() {
    var riskFilter = document.getElementById('riskFilter').value;
    var sortBy = document.getElementById('sortBy').value;
    var searchTerm = document.getElementById('searchBox').value.toLowerCase();
    var patientTerm = document.getElementById('patientSearch').value.toLowerCase();

    var filtered = allScans.slice();

    if (riskFilter !== 'all') {
        filtered = filtered.filter(function(s) {
            return s.riskLevel === riskFilter;
        });
    }

    if (searchTerm) {
        filtered = filtered.filter(function(s) {
            return s.id.toLowerCase().includes(searchTerm) ||
                   s.scanType.toLowerCase().includes(searchTerm);
        });
    }

    if (patientTerm) {
        filtered = filtered.filter(function(s) {
            return (s.patientName || "").toLowerCase().includes(patientTerm);
        });
    }

    if (sortBy === "newest") {
        filtered.sort(function(a, b) {
            return new Date(b.timestamp) - new Date(a.timestamp);
        });
    } else if (sortBy === "oldest") {
        filtered.sort(function(a, b) {
            return new Date(a.timestamp) - new Date(b.timestamp);
        });
    } else if (sortBy === "risk-high") {
        var order = { high: 3, moderate: 2, low: 1 };
        filtered.sort(function(a, b) {
            return order[b.riskLevel] - order[a.riskLevel];
        });
    }

    currentPage = 1;
    displayScans(filtered);
}

function updatePaginationControls(totalScans, totalPages) {
    var pageInfo = 'Page ' + currentPage + ' of ' + totalPages + ' (Showing ' + totalScans + ' scans)';
    document.getElementById('pageInfo').textContent = pageInfo;
    document.getElementById('pageInfo2').textContent = pageInfo;
    
    var prevBtns = [document.getElementById('prevBtn'), document.getElementById('prevBtn2')];
    var nextBtns = [document.getElementById('nextBtn'), document.getElementById('nextBtn2')];
    
    for (var i = 0; i < prevBtns.length; i++) {
        prevBtns[i].disabled = currentPage === 1;
    }
    
    for (var i = 0; i < nextBtns.length; i++) {
        nextBtns[i].disabled = currentPage === totalPages || totalPages === 0;
    }
}

function previousPage() {
    if (currentPage > 1) {
        currentPage--;
        displayScans(filteredScans);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

function nextPage() {
    var totalPages = Math.ceil(filteredScans.length / scansPerPage);
    if (currentPage < totalPages) {
        currentPage++;
        displayScans(filteredScans);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
}

function closeModal() {
    document.getElementById('analysisModal').classList.remove('active');
    if (currentChart) {
        currentChart.destroy();
    }
}

var lastLocalValue = localStorage.getItem("userScans");

function watchLocalScans() {
    var currentValue = localStorage.getItem("userScans");

    if (currentValue !== lastLocalValue) {
        lastLocalValue = currentValue;
        loadScans();
    }
}

window.addEventListener('load', function() {
    loadScans();
    setInterval(watchLocalScans, 500);
});

document.getElementById('riskFilter').addEventListener('change', applyFilters);
document.getElementById('sortBy').addEventListener('change', applyFilters);
document.getElementById('searchBox').addEventListener('input', applyFilters);
document.getElementById('patientSearch').addEventListener('input', applyFilters);

</script>
