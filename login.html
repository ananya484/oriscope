<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OralScan AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            font-size: 14px;
        }

        .signup-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            text-align: center;
            margin-top: 20px;
        }

        .back-home a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-home a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
           <img src="logo.png" alt="Logo" style="height: 40px; width: auto;">
           <span>ORISCOPE</span>
        </div>

        <h1>Welcome Back</h1>
        <p>Login to access your OralScan AI account</p>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="doctor@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                Login to Dashboard
            </button>
        </form>

        <div class="divider">Don't have an account?</div>
        <div class="signup-link">
            <a href="signup.html">Create a new account</a>
        </div>

        <div class="back-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>

        <!-- Demo button auto-added -->
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // ‚úÖ FIXED FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyAf9opJLHPQRdpxvnKc4tXhqsep7HIXDC4",
            authDomain: "oralscan-7c71e.firebaseapp.com",
            projectId: "oralscan-7c71e",
            storageBucket: "oralscan-7c71e.appspot.com",   /* FIXED */
            messagingSenderId: "282002919838",
            appId: "1:282002919838:web:4419d9fc847cfb1ce0468f",
            measurementId: "G-ZZHBQX8YB8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loginForm = document.getElementById("loginForm");
        const loginBtn = document.getElementById("loginBtn");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            errorMessage.style.display = "none";
            successMessage.style.display = "none";
            loginBtn.disabled = true;
            loginBtn.textContent = "Logging in...";

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                await updateDoc(doc(db, "users", user.uid), {
                    lastLogin: serverTimestamp()
                });

                sessionStorage.setItem("userEmail", user.email);
                sessionStorage.setItem("userId", user.uid);
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("userName", user.displayName || email.split("@")[0]);

                successMessage.textContent = "Login successful! Redirecting...";
                successMessage.style.display = "block";

                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1000);

            } catch (error) {
                let msg = "Login failed. Please try again.";
                if (error.code === "auth/invalid-email") msg = "Invalid email.";
                if (error.code === "auth/user-not-found") msg = "Account not found.";
                if (error.code === "auth/wrong-password") msg = "Incorrect password.";
                if (error.code === "auth/invalid-credential") msg = "Invalid credentials.";

                errorMessage.textContent = msg;
                errorMessage.style.display = "block";
                loginBtn.disabled = false;
                loginBtn.textContent = "Login to Dashboard";
            }
        });

        // DEMO LOGIN
        window.demoLogin = function () {
            sessionStorage.setItem("userEmail", "demo@oralscan.ai");
            sessionStorage.setItem("userId", "demo-user-123");
            sessionStorage.setItem("isLoggedIn", "true");
            sessionStorage.setItem("userName", "Dr. Demo User");
            window.location.href = "dashboard.html";
        };

        const demoBtn = document.createElement("button");
        demoBtn.textContent = "üöÄ Demo Login (No Password)";
        demoBtn.className = "btn-login";
        demoBtn.style.background = "#28a745";
        demoBtn.onclick = window.demoLogin;
        loginForm.appendChild(demoBtn);
    </script>
</body>
</html>
